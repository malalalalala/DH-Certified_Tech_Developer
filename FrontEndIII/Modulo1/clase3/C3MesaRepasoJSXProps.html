          const About=()=>{
              const aboutInfo=actorInfo.map((actor,index)=>
              <div key={`personalInfo${index}`}> 
                <img src={actor.image} alt={actor.name}  width="300" height="300"/>        
                <h2 >Personal Information:</h2>
                <h4 >Name: <span>{actor.name}</span></h4>
                <h4 >Role: <span>{actor.role}</span></h4>
                <h4 >Born: <span>{actor.birthDate}</span></h4>
                <h4 >Height: <span>{actor.height}</span></h4>
              </div>
              )
              return <section id="about">{aboutInfo}</section>

        }


        
        const Films=()=>{
          const filmsInfo=actorInfo.map(({castMovies},index)=>{
       
            const film=castMovies.map((item,index)=>      
                <li key={index}> 
                  <h4>Title:{item.title}</h4>        
                  <p>Year:<span>{item.year}</span></p>        
                  <p>Role:<span>{item.role}</span></p>            
                </li>) 
                return film            
              }                 
            )

            const award=actorInfo.map((item,index)=><h4 key={`award${index}`}>{item.awards}</h4>          
          )        

          
            return (
              <section id="career">         
                <h2 >Filmography and awards:</h2>
                {award}
                <ul>{filmsInfo}</ul>                
            </section>
          )
        }

        const Bio=()=>{
          const BioInfo=actorInfo.map((info,index)=>
          <p key={index}>{info.summary}</p>)
       
       
            return (
              <section id="bio">         
                <h2 >Biography:</h2>
                {BioInfo}                               
            </section>
          )
        }
 

        const KnownFor=()=>{
          const filmsInfo=actorInfo.map(({knownFor},index)=>{
       
            const film=knownFor.map((item,index)=>      
                <li key={index}> 
                  <h4>Title:{item.title}</h4>        
                  <p>Year:<span>{item.year}</span></p>        
                  <p>Role:<span>{item.role}</span></p>            
                </li>) 
                return film            
              }                 
            )


            return (
              <section id="knowkFor">         
                <h2 >Outstanding jobs:</h2>
                <ul>{filmsInfo}</ul>                
            </section>
          )
        }


        const InfoActor=()=>{
          return (
            <React.Fragment>
              <Header items={headerItems}/>              
              <About/>
              <Bio/>
              <KnownFor/>
              <Films/>           
            </React.Fragment>
    )
        }

        ReactDOM.render(
          <React.StrictMode>
            <InfoActor/>          
          </React.StrictMode>
            ,document.getElementById("root"));
