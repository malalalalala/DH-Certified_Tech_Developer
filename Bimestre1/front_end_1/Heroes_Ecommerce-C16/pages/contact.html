    <section class="contact-form">
        <form action="" class="form">
            <h1 class="contact-title">Contacto</h1>

                class="contact-input">
            <input type="email" name="email" id="email" value="" placeholder="Correo ElectrÃ³nico" class="contact-input">
            <textarea name="comments" id="comments" rows="15"></textarea>
            <div class="buttons">
                <input type="reset" value="Resetear" class="reset-button contact-buttons" />
                <input type="submit" value="Registrar" class="contact-button contact-buttons" />
