<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="header-menu-bar">
            <img class="logo" src="assets/images/Logo.png" alt="Logo">
            <ul class="menu">
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        Home
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        Ranking
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        Promoción
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        Contacto
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-container">
                <div class="banner-img">
                    <h2 class="banner-title">Envío gratis <span class="banner-white-text">comprando</span> 2 pizzas</h2>
                </div>
                <div class="banner-products">
                    <h2 class="banner-title">Podio de pizzas</h2>
                    <div class="products">
                        <ol class="products-list">
                            <h3>Pizzas top 5 </h3><br>
                            <li class="product">Muzzarella</li>
                            <li class="product">Hawaiana</li>
                            <li class="product">Muzzarella J&Morron</li>
                            <li class="product">Fugazzetta</li>
                            <li class="product">Calabresa</li>
                        </ol>
                        <img src="assets/images/PizzaFalling.jpg" alt="Pizza Falling" class="ingredients">
                    </div>
                </div>
            </div>
    </main>
    <footer class="footer">
        <nav class="footer-menu-bar">
            <img class="logo" src="assets/images/Logo.png" alt="Logo">
            <ul class="menu">
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        Home
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        Ranking
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        Promoción
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        Contacto
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
