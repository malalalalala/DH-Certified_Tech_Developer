<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC-Comics</title>
    <link rel="stylesheet" href="/css/add-hero.css">
</head>

<body>
    <header class="header">
        <nav class="header-discounts">
            <span>20% de descuento en todos los productos!</span>
        </nav>
        <nav class="header-title"><img src="/assets/img/store-logo.png" alt="logo" class="logo">
            Heroes Store</nav>
        <nav class="navigation-menu">
            <ul class="navigation-list">
                <li><a class="navigation-item" href="./contact.html">Contacto</a></li>
                <li><a class="navigation-item" href="./register.html">Registrarme</a></li>
                <li><a class="navigation-item" href="./login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="heroes">
            <form action="" method="POST" class="add-hero-form">
                <h1 class="add-hero-title">
                    Añadí tu super!
                </h1>
                <p class="add-hero-text">Agregá tu personaje favorito completando las opciones.</p>
                <div class="columns-container">
                    <div class="first-column">
                        <label for="name">*Nombre</label> <input type="text" name="name" id="name" value="" />
                        <label for="date">Fecha</label> <input type="date" name="date" id="date" value="" />
                        <textarea class="hero-description" rows="15"></textarea>
                    </div>
                    <div class="second-column">
                        <label for="especie">*Especie</label>
                        <select id="especie">
                            <option selected disabled hidden>Especie</option>
                            <option value="Unknown">Unknown</option>
                            <option value="Cronenbergs">Cronenbergs</option>
                            <option value="Meeseeks">Meeseeks</option>
                            <option value="Borpocianos">Borpocianos</option>
                        </select>
                        <label for="photo">Agregar Foto</label> <input type="file" name="photo" id="photo" value="" />
                        <h4 class="power-title">Poderes</h4>
                        <label for="fly">
                            <input id="fly" type="checkbox" name="powers" class="power-checkbox">Volar
                        </label>
                        <label for="smart">
                            <input id="smart" type="checkbox" name="powers" class="power-checkbox">Superinteligencia
                        </label>
                        <label for="lights">
                            <input id="lights" type="checkbox" name="powers" class="power-checkbox">Vista de rayo laser
                        </label>
                        <label for="wallet">
                            <input id="wallet" type="checkbox" name="powers" class="power-checkbox">Billetera gorda
                        </label>
                        <hr>
                        <h4 class="type-title">Tipo de personaje</h4>
                        <label for="hero">
                            <input id="hero" type="radio" name="hero-type">Héroe / Heroina
                        </label>
                        <label for="villan">
                            <input id="villan" type="radio" name="hero-type">
                            Villano / Villana
                        </label>
                    </div>
                </div>
                <input type="submit" value="Añadir" class="add-button" />
            </form>
        </section>
    </main>
    <footer class="footer">
        <span class="disclaimer">Todos los derechos reservados a FRONT END 1</span>
    </footer>
    </main>
</body>

</html>
