<head>

    <link rel="stylesheet" href="../css/login.css">
    <title>login-heroes</title>
</head>

<body>
    <header class="header">
        <nav class="header-discounts">
            <span>20% de descuento en todos los productos!</span>
        </nav>
        <nav class="header-title"><img src="/assets/img/store-logo.png" alt="logo" class="logo">
            Heroes Store</nav>
    </header>
    <section class="login-form">
        <form action="" method="POST" class="form">
            <h1 class="login-title">Login</h1>
            <input type="text" name="user-name" id="user-name" value="" placeholder="Usuario" class="login-input">
            <input type="password" name="password" id="password" value="" placeholder="Contraseña" class="login-input">
            <input type="submit" value="Entrar" class="login-button" />
        </form>
        <a href="../pages/register.html" class="create-account"><span class="question-text">¿No tienes una
                cuenta?</span><span class="register-text"> Registrarme</span></a>
    </section>
    <footer class="footer">
        <span class="disclaimer">Todos los derechos reservados a FRONT END 1</span>
    </footer>
